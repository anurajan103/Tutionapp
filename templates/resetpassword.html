<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% if messages %}
    {% for message in messages %}
        <li class="alert alert-danger">{{ message }}</li>
    {% endfor %}
{% endif %}

    <form method="POST" action="{% url 'reset' %}">
      {% csrf_token %}
        
          <div class="form-group col-md-6">
            <label for="inputPassword4">Current Password</label>
            <input type="password" class="form-control" name="current_password" id="inputPassword4" placeholder="Current Password">
          </div>
        </div>
        <div class="form-group col-md-6">
            <label for="inputPassword4">New Password</label>
            <input type="password" class="form-control" name="new_password" id="inputPassword4" placeholder="New Password">
          </div>
        </div>
        <div class="form-group col-md-6">
            <label for="inputPassword4">Confirm Password</label>
            <input type="password" class="form-control" name="confirm_password" id="inputPassword4" placeholder="Password">
          </div>
        </div>
        
        
        
         
        <button type="submit" class="btn btn-primary">Sign in</button>
      </form>
</body>
</html>
