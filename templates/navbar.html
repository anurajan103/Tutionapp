<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar with Footer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* General navbar styling */
        nav {
            background-color: #007bff;
            padding: 10px 20px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap; /* Ensures items wrap on small screens */
            justify-content: flex-end; /* Align items to the right */
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #ffd700; /* Change color on hover */
        }

        /* Footer styling */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            font-size: 0.9rem;
        }

        footer a {
            color: #ffd700;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Responsive behavior */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column; /* Stack links vertically */
                align-items: flex-start; /* Align to the left */
            }

            nav ul li {
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav>
        <ul>
            <li><a class="nav-link" href="{% url 'home' %}">Home</a></li>
            <li><a class="nav-link" href="{% url 'loginpage' %}">Login</a></li>
            <li><a class="nav-link" href="{% url 'student_signup' %}">Student Signup</a></li>
            <li><a class="nav-link" href="{% url 'teacher_signup' %}">Teacher Signup</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="container my-5" style="padding-bottom: 60px;"> <!-- Adds padding to prevent footer overlap -->
        <h1>Welcome to the Website</h1>
        <p></p>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Alpha Tuition Centre. All Rights Reserved. <a href="#">Privacy Policy</a></p>
    </footer>

    <!-- Optional Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
