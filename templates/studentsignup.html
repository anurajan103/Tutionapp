<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Signup</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
   
</head>

    {% include 'navbar.html' %}
    {% block content %}
    <body>
    <div class="container mt-1 pt-0">
        {% if messages %}
                    {% for message in messages %}
                        <li class="alert alert-danger">{{ message }}</li>
                    {% endfor %}
    {% endif %}
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4">Student Signup</h2>
                <form action="{% url 'add_student' %}" method="post" class="card p-4 shadow-sm form-container">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="name">First Name:</label>
                        <input type="text" id="name" name="fname" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="name">Last Name:</label>
                        <input type="text" id="name" name="lname" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="name">Username:</label>
                        <input type="text" id="name" name="uname" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="name">Age</label>
                        <input type="number" id="age" name="age" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="name">Phone Number:</label>
                        <input type="text" id="no" name="pno" class="form-control" required>
                        <small id="mobileError" class="text-danger"></small>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                        <small id="emailError" class="text-danger"></small>
                    </div>
                    <div class="form-group">
                        <input type="hidden" class="form-control" id="exampleInputPassword" name="text" value="3">
                    </div>
                    <div class="form-group">
                        <label>Upload Image</label>
                        <input type="file" name="file" class="form-control" accept="image/*">
                      </div>
                      <div class="form-group">
                        <label>Courses</label>
                        <select class="form-control" id="courseSelect" name="sel" required>
                          <option value="python" >Python </option>
                          <option value="java" > Java </option>
                          <option value="c++" >C++ </option>
                        </select>
                        </div>
                    <button type="submit" class="btn btn-info btn-block btn-custom">Sign Up</button>
                </form>
            </div>
        </div></div>
    </body>
    {% endblock %}
    

  
   

</html>
